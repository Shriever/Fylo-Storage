<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo Storage</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <!-- container one -->
      <div class="col-1 col">
        <div class="logo">
          <img src="./Images/logo.svg" alt="Fylo" />
        </div>
        <div class="icons">
          <div class="icon">
            <a href="#" target="_blank">
              <img src="./Images/icon-document.svg" alt="" />
            </a>
          </div>
          <div class="icon">
            <a href="#" target="_blank">
              <img src="./Images/icon-folder.svg" alt="" />
            </a>
          </div>
          <div class="icon">
            <a href="#" target="_blank">
              <img src="./Images/icon-upload.svg" alt="" />
            </a>
          </div>
        </div>
      </div>
      <!-- container two -->
      <div class="col-2 col">
        <p class="used-text">You've used 815 GB of your storage</p>
        <div class="meter">
          <div class="bar">
            <div class="dot"></div>
          </div>
        </div>
        <div class="measure">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="remaining">
          <p>
            <span class="bold">185</span>
            GB LEFT
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
